  <h1>Ready to be a hero? Call or send us an E-Mail!</h1>

  <div class="text-intro">
    <h2>Contact Form</h2>
  </div>
  <div class="columns features">
    <form action="#" method="post" id="contact-form">
      <textarea id="message" maxlength="10000" name="message" placeholder="Nobody is perfect just ask me..." title="Nobody is perfect just ask me..."></textarea>
      <div class="crayonico"></div>
      <input class="text-input" id="senderEmail" maxlength="50" name="email" placeholder="E-mail" type="email" title="Input your mail here!">
      <div class="emailico"></div>
      <input class="btn btn-input" id="sendMessage" name="sendMessage" type="submit" value="Go Beyond! Plus Ultra!" title="Please don't forget to explain us your story. Then press it!">
    </form>
  </div>
</section>
